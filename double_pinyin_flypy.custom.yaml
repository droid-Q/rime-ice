patch:
# Rime schema
# encoding: utf-8
# double_pinyin_flypy.custom.yaml

  # 双拼不转换为全拼编码
  translator/preedit_format: []

# 标点符号自定义
  punctuator/half_shape:
    ',' : '，'
    '.' : '。'
    '<' : '《'
    '>' : '》'
    '/' : '/'
    '?' : '？'
    ';' : '；'
    ':' : '：'
    '''' : { pair: [ '‘', '’' ] }
    '"' : { pair: [ '“', '”' ] }
    '\' : '、'
    '|' : '|'
    '`' : '`'
    '~' : '~'
    '!' : '！'
    '@' : '@'
    '#' : '#'
    '%' : '%'
    '$' : '¥'
    '^' : '……'
    '&' : '&'
    '*' : '*'
    '(' : '（'
    ')' : '）'
    '-' : '-'
    '_' : ——
    '+' : '+'
    '=' : '='
    '[' : '['
    ']' : ']'
    '{' : [ 「, 【, ｛ ]
    '}' : [ 」, 】, ｝ ]